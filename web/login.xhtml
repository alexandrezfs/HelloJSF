<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>

    <h:form>
        <h:commandButton value="Add manager into database" action="#{UserController.addManager}"/>
    </h:form>

    <h2><h:outputText value="#{msg['loginTitle']}"/></h2>

    <div>

        <h:form>

            <h:outputLabel for="email" value="#{msg['email']}"/>
            <h:inputText id="email" value="#{UserController.username}" required="true"/>

            <h:outputLabel for="password" value="#{msg['password']}"/>
            <h:inputSecret id="password" value="#{UserController.password}" required="true"/>

            <h:commandButton value="#{msg['loginTitle']}" action="#{UserController.login}"/>

        </h:form>

    </div>

</h:body>

</html>
