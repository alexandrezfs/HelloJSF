<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                template="manager.xhtml">

<ui:define name="inBodyManager">

    <h:dataTable value="#{EmployeeController.employeeEntities}" var="employee">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{employee.id}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg['username']}</f:facet>
            #{employee.username}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg['firstname']}</f:facet>
            #{employee.firstname}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg['lastname']}</f:facet>
            #{employee.lastname}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg['password']}</f:facet>
            #{employee.password}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg['email']}</f:facet>
            #{employee.email}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg['dateOfBirth']}</f:facet>
            #{employee.dateOfBirth}
        </h:column>
    </h:dataTable>

</ui:define>

</ui:composition>
