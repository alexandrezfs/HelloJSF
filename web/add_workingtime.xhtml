<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h1>Add employee</h1>

    <h:form>

        <h:outputLabel for="beginTime" value="Begin time"/>
        <h:inputText id="beginTime" value="#{WorkingTimeController.workingTimeToAdd.beginDate}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
        </h:inputText>

        <br />

        <h:outputLabel for="endTime" value="End time"/>
        <h:inputText id="endTime" value="#{WorkingTimeController.workingTimeToAdd.endDate}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
        </h:inputText>

        <br />

        <h:outputLabel for="client" value="Assign to a client"/>
        <h:selectOneMenu id="client" value="#{ WorkingTimeController.selectedClientId }">
            <f:selectItems value="#{ ClientController.clientEntityDataModel }" itemValue="#{ client.id }" var="client" itemLabel="#{ client.name }" />
        </h:selectOneMenu>

        <h:commandButton value="Add Employee" action="#{WorkingTimeController.addWorkingTime}"/>
    </h:form>
</h:body>

</html>
