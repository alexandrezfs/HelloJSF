<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                template="employee.xhtml">

<ui:define name="inBodyEmployee">

    <h2>#{msg["addWorkingTime"]}</h2>

    <h:form>

        <h:outputLabel for="beginTime" value="#{msg['beginDate']}"/>
        <h:inputText id="beginTime" value="#{WorkingTimeController.beginDate}" binding="#{beginDate}">
            <f:validator validatorId="dateValidator" />
            <f:validateRequired/>
        </h:inputText>

        <br />

        <h:outputLabel for="endTime" value="#{msg['endDate']}"/>
        <h:inputText id="endTime" value="#{WorkingTimeController.endDate}">
            <f:validator validatorId="dateValidator" />
            <f:validateRequired/>
        </h:inputText>

        <br />

        <h:outputLabel for="client" value="#{msg['clientName']}"/>
        <h:selectOneMenu id="client" value="#{ WorkingTimeController.selectedClientId }">
            <f:selectItems value="#{ ClientController.clientEntityDataModel }" itemValue="#{ client.id }" var="client" itemLabel="#{ client.name }" />
            <f:validateRequired/>
        </h:selectOneMenu>

        <br />

        <h:messages />

        <h:commandButton value="#{msg['addEmployee']}" action="#{WorkingTimeController.addWorkingTime}"/>
    </h:form>

</ui:define>

</ui:composition>
