<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                template="manager.xhtml">

<ui:define name="inBodyManager">

    <h2>#{msg["addEmployee"]}</h2>

    <h:form>
        <h:outputLabel for="email" value="#{msg['email']}"/>
        <h:inputText id="email" value="#{EmployeeController.employeeEntity.email}">
            <f:validateRequired/>
            <f:validator validatorId="emailValidator"/>
        </h:inputText>

        <br/>

        <h:outputLabel for="username" value="#{msg['username']}"/>
        <h:inputText id="username" value="#{EmployeeController.employeeEntity.username}">
            <f:validateRequired/>
        </h:inputText>

        <br/>

        <h:outputLabel for="firstname" value="#{msg['firstname']}"/>
        <h:inputText id="firstname" value="#{EmployeeController.employeeEntity.firstname}">
            <f:validateRequired/>
        </h:inputText>

        <br/>

        <h:outputLabel for="lastname" value="#{msg['lastname']}"/>
        <h:inputText id="lastname" value="#{EmployeeController.employeeEntity.lastname}">
            <f:validateRequired/>
        </h:inputText>

        <br/>

        <h:outputLabel for="password" value="#{msg['password']}"/>
        <h:inputSecret id="password" value="#{EmployeeController.employeeEntity.password}">
            <f:validateRequired/>
        </h:inputSecret>

        <br/>

        <h:outputLabel for="dateOfBirth" value="#{msg['dateOfBirth']}"/>
        <h:inputText id="dateOfBirth" value="#{EmployeeController.employeeEntity.dateOfBirth}">
            <f:validateRequired/>
            <f:converter converterId="birthdayConverter"/>
        </h:inputText>

        <br/>

        <h:messages/>

        <h:commandButton value="#{msg['addEmployee']}" action="#{EmployeeController.addEmployee}"/>
    </h:form>

</ui:define>

</ui:composition>
