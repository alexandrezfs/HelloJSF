<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h1>Add employee</h1>

    <h:form>
        <h:outputLabel for="email" value="Email"/>
        <h:inputText id="email" value="#{EmployeeController.employeeEntity.email}" required="true"/>

        <br />

        <h:outputLabel for="username" value="Username"/>
        <h:inputText id="username" value="#{EmployeeController.employeeEntity.username}" required="true"/>

        <br />

        <h:outputLabel for="firstname" value="Firstname"/>
        <h:inputText id="firstname" value="#{EmployeeController.employeeEntity.firstname}" required="true"/>

        <br />

        <h:outputLabel for="lastname" value="Lastname"/>
        <h:inputText id="lastname" value="#{EmployeeController.employeeEntity.lastname}" required="true"/>

        <br />

        <h:outputLabel for="password" value="Password"/>
        <h:inputText id="password" value="#{EmployeeController.employeeEntity.password}" required="true"/>

        <br />

        <h:outputLabel for="dateOfBirth" value="Date Of Birth"/>
        <h:inputText id="dateOfBirth" value="#{EmployeeController.employeeEntity.dateOfBirth}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
        </h:inputText>

        <br />

        <h:commandButton value="Add Employee" action="#{EmployeeController.addEmployee}"/>
    </h:form>
</h:body>

</html>
