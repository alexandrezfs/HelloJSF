<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h1>#{msg["addEmployee"]}</h1>

    <h:form>
        <h:outputLabel for="email" value="#{msg['email']}"/>
        <h:inputText id="email" value="#{EmployeeController.employeeEntity.email}" required="true"/>

        <br />

        <h:outputLabel for="username" value="#{msg['username']}"/>
        <h:inputText id="username" value="#{EmployeeController.employeeEntity.username}" required="true"/>

        <br />

        <h:outputLabel for="firstname" value="#{msg['firstname']}"/>
        <h:inputText id="firstname" value="#{EmployeeController.employeeEntity.firstname}"/>

        <br />

        <h:outputLabel for="lastname" value="#{msg['lastname']}"/>
        <h:inputText id="lastname" value="#{EmployeeController.employeeEntity.lastname}"/>

        <br />

        <h:outputLabel for="password" value="#{msg['password']}"/>
        <h:inputSecret id="password" value="#{EmployeeController.employeeEntity.password}"/>

        <br />

        <h:outputLabel for="dateOfBirth" value="#{msg['dateOfBirth']}"/>
        <h:inputText id="dateOfBirth" value="#{EmployeeController.employeeEntity.dateOfBirth}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
        </h:inputText>

        <br />

        <h:commandButton value="#{msg['addEmployee']}" action="#{EmployeeController.addEmployee}"/>
    </h:form>
</h:body>

</html>
