<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h1>Add client</h1>

    <h:form>
        <h:outputLabel for="name" value="Client name"/>
        <h:inputText id="name" value="#{ClientController.clientToAdd.name}" required="true"/>

        <br />

        <h:commandButton value="Add Client" action="#{ClientController.addClient}"/>
    </h:form>
</h:body>

</html>
