<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                template="manager.xhtml">

<ui:define name="inBodyManager">

    <h2>#{msg["addClient"]}</h2>

    <h:form>
        <h:outputLabel for="name" value="#{msg['clientName']}"/>

        <h:inputText id="name" value="#{ClientController.clientToAdd.name}" required="true">
            <f:validateRequired/>
        </h:inputText>

        <br />

        <h:commandButton value="#{msg['addClient']}" action="#{ClientController.addClient}"/>
    </h:form>

</ui:define>

</ui:composition>
