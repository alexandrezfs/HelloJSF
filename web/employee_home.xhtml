<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                template="employee.xhtml">

<ui:define name="inBodyEmployee">

    <h:dataTable value="#{WorkingTimeController.workingTimeEntityDataModel}" var="working">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{working.id}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg["beginDate"]}</f:facet>
            #{working.beginDate}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg["endDate"]}</f:facet>
            #{working.endDate}
        </h:column>
        <h:column>
            <f:facet name="header">#{msg["clientName"]}</f:facet>
            #{working.client.name}
        </h:column>
    </h:dataTable>

</ui:define>

</ui:composition>
